version: "3.3"

services:
  server:
    container_name: snowtricks-caddy
    image: caddy:alpine
    volumes:
      - ./:/app
      - ./system/server/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    labels:
      traefik.enable: true
      traefik.http.routers.snowtricks.rule: Host(`snowtricks.anagraph.org`)
      traefik.http.routers.snowtricks.entrypoints: web

  backend:
    container_name: snowtricks-php
    build:
      context: .
      dockerfile: system/backend/Dockerfile
    volumes:
      - .:/app
      - ./system/backend/php-custom.ini:/usr/local/etc/php/php.ini

volumes:
  caddy_data:
  caddy_config:

networks:
  default:
    external:
      name: proxy
