version: "3.5"

services:
  server:
    image: caddy:alpine
    depends_on:
      - backend
    volumes:
      - ./:/app
      - ./system/server/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    labels:
      traefik.enable: true
      traefik.http.routers.snowtricks.rule: Host(`snowtricks.anagraph.org`)
#    ports:
#      - 443:443

  backend:
    build:
      context: .
      dockerfile: system/backend/Dockerfile
      args:
        PHP_VERSION: 7.4
        COMPOSER_VERSION: 1
    volumes:
      - .:/app
      - ./system/backend/php-custom.ini:/usr/local/etc/php/php.ini

volumes:
  caddy_data:
  caddy_config:

